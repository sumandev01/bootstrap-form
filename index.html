<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap form</title>

	<!-- Bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- bootstrap icon -->
	<link rel="stylesheet" href="css/bootstrap-icons.min.css">
	<!-- style css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="container-sm">
			<div class="form">
				<form class="row g-3 needs-validation" novalidate>
					<!-- First Name -->
					<div class="col-md-6">
						<label for="f_name" class="form-label">First name</label>
						<input type="text" class="form-control f_name" id="f_name" name="first_name" placeholder="Enter Your First Name" required>
						<div class="valid-feedback">Looks Good!</div>
						<div class="invalid-feedback">Enter Your First Name</div>
					</div>
					<!-- Last Name -->
					<div class="col-md-6">
						<label for="l_neme" class="form-label">Last name</label>
						<input type="text" class="form-control l_neme" id="l_neme" name="last_name" placeholder="Enter Your Last Name" required>
						<div class="valid-feedback">Looks good!</div>
						<div class="invalid-feedback">Please Enter Your Last Name</div>
					</div>
					<!-- Email Address -->
					<div class="col-md-6">
					  	<label for="email" class="form-label">Email Address</label>
						<input type="email" class="form-control email" id="email" name="email_address" placeholder="Email Address" required>
						<div class="valid-feedback">Looks Good!</div>
						<div class="invalid-feedback">Enter Your Email Address</div>
					</div>
					<!-- Division -->
					<div class="col-md-3">
					  <label for="city" class="form-label">Division</label>
					  <select class="form-select city" id="city" name="division" required>
						<option selected disabled value="">Choose...</option>
						<option value="Barisal">Barisal</option>
						<option value="Chittagong">Chittagong</option>
						<option value="Dhaka">Dhaka</option>
						<option value="Khulna">Khulna</option>
						<option value="Rajshahi">Rajshahi</option>
						<option value="Rangpur">Rangpur</option>
						<option value="Sylhet">Sylhet</option>
						</select>
						<div class="valid-feedback">Looks Good!</div>
						<div class="invalid-feedback">Select Your Division</div>
					</div>
					<!-- Zip code -->
					<div class="col-md-3">
					  <label for="zip_code" class="form-label">Zip</label>
					  <input type="number" class="form-control" id="zip_code" name="zip_code" required>
					  <div class="invalid-feedback">
						Please provide a valid zip.
					  </div>
					</div>
					<!-- Qualification -->
					<div class="col-12">
						<label for="">Select Your qualification</label>
						<!-- JSC -->
						<div class="form-check">
							<input type="checkbox" class="form-check-input jsc" id="jsc" value="JSC">
							<label for="jsc" class="form-check-label">J.S.C</label>
						</div>
						<!-- HSC -->
						<div class="form-check">
							<input type="checkbox" class="form-check-input ssc" id="ssc" value="ssc">
							<label for="ssc" class="form-check-label">S.S.C</label>
						</div>
						<!-- HSC -->
						<div class="form-check">
							<input type="checkbox" class="form-check-input hsc" id="hsc" value="hsc">
							<label for="hsc" class="form-check-label">H.S.C</label>
						</div>
						<!-- BSc -->
						<div class="form-check">
							<input type="checkbox" class="form-check-input bsc" id="bsc" value="bsc">
							<label for="bsc" class="form-check-label">B.Sc</label>
						</div>
						<!-- MSc -->
						<div class="form-check">
							<input type="checkbox" class="form-check-input msc" id="msc" value="msc">
							<label for="msc" class="form-check-label">M.Sc</label>
						</div>
					</div>
					<!-- Terms and Conditions -->
					<div class="col-12">
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
						<label class="form-check-label" for="invalidCheck">
						  Agree to terms and conditions
						</label>
						<div class="invalid-feedback">
						  You must agree before submitting.
						</div>
					  </div>
					</div>
					<div class="col-12">
					  <button class="btn btn-primary" type="submit">Submit form</button>
					</div>
				  </form>
			</div>
		</div>
	</section>



	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
